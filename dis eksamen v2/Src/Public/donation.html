<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link rel="stylesheet" href="donation.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

<header>
    <nav>
        <div class="nav-links">
            <a href="competition.html">COMPETITION</a>
            <a href="createNow.html">CREATE NOW</a>
            <a href="donation.html">DONATE</a>
        </div>
    </nav>
</header>

<main class="donation-container">
    <section class="donation-content">
        <h1>Support Our Community</h1>
        <p>Help us reach our goal to support local businesses and communities affected by recent events.</p>
        <div class="goal-progress">
            <h2>€200,000 raised</h2>
            <p>Our goal is €500,000</p>
            <div class="progress-bar">
                <div class="progress" style="width: 40%;"></div>
            </div>
        </div>
        <button class="donate-btn">Donate Now</button>
    </section>

    <!-- Payment Form Section -->
    <section id="donation-form" style="display: none;">
        <form id="payment-form">
            <label for="name">Name</label>
            <input type="text" id="name" required>

            <label for="card-element">Card Details</label>
            <div id="card-element"><!-- Stripe Card Element --></div>

            <button type="submit">Pay</button>
        </form>
    </section>

    <section class="recent-donations">
        <h3>Recent Donations</h3>
        <ul>
            <li>Anonymous - €50</li>
            <li>John Doe - €100</li>
            <li>Jane Smith - €500</li>
        </ul>
        <a href="#">View all donations</a>
    </section>
</main>

<script src="donation.js"></script>
</body>
</html>
