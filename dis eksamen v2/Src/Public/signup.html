<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- HOME-knap -->
    <button class="home-btn" onclick="window.location.href='JuiceApp.html'">HOME</button>

    <div class="modal">
        <button class="close-btn" onclick="window.location.href='index.html'">&times;</button>
        <h1>Create Your Profile</h1>
        <form id="signupForm">
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        
        <!-- Link til login-side -->
        <p class="link-text">
            Already have a user? <a href="login.html">Click here</a>
        </p>

        <p id="successMessage" style="display:none; color: green; margin-top: 20px;">Profile created successfully!</p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
