<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- HOME-knap -->
    <button class="home-btn" onclick="window.location.href='JuiceApp.html'">HOME</button> <!-- Linker til JuiceApp.html -->

    <div class="modal">
        <button class="close-btn" onclick="window.location.href='index.html'">&times;</button> <!-- GÃ¥r tilbage til forsiden -->
        <h1>Create Your Profile</h1>
        <form id="signupForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p id="successMessage" style="display:none; color: green; margin-top: 20px;">Profile created successfully!</p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
