<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <button class="home-btn" onclick="window.location.href='../juiceApp.html'">HOME</button>

    <div class="modal">
        <button class="close-btn" onclick="window.location.href='../JuiceApp.html'">&times;</button>
        <h1>Login to Your Account</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            <!-- Error message element -->
            <p id="errorMessage" style="display: none; color: red;">Invalid email or password.</p>
            <button type="submit" class="btn">Login</button>
        </form>
        
        <p class="link-text">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </p>
    </div>

    <script src="login.js"></script>
</body>
</html>
